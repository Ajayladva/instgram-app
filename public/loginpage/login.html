<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="register.css">
</head>

<body class="bod">
  
        <div class="rightbox">
            <h3 style="color:rgb(255, 255, 252);font-weight: bolder;font-style: italic;">LOGIN USERS</h3>
            <br>
          
            <p class="textd">PHONE NUMBER</p>
            <div class="boxtab">
                <input type="email" id="email" class="user">
                <div class="hint" id="showhint2">
                    <span class="material-symbols-outlined">
                        error
                    </span>
                    <p class="show">min 10</p>
                </div>
            </div>
         
            <p class="textd">PASSWORD</p>
            <div class="boxtab">
                <input type="password" id="password" class="user">
                <div class="hint" id="showhint4">
                    <span class="material-symbols-outlined erroricon">
                        error
                    </span>
                    <p class="show">@$</p>
                </div>
            </div>
            <div class="btnbox">
                <button class="btn" id="login">LOGIN </button>
                <button class="btn" id="register">REGISTER</button>
            </div>
        </div>
 
</body>
<script type="module" src="login.js"></script>

</html>
