<!DOCTYPE html>
<html lang="en">

<head>

    <title id="nameusers-get">ANIME watch</title>

    <link rel="icon" type="image/x-icon" id="logweb">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
<span id="iconsget" style="font-size: 0px;"></span><span id="nameget" style="font-size: 0px;"></span>
<span id="namegets" style="font-size: 0px;"></span>
    <div class="userpost">
        <div class="photo-part">
            <div class="user-name">
                <img src="https://i.pinimg.com/originals/2b/e6/80/2be680292cdea62cd8495a9d5a5866c0.jpg" alt=""
                    id="profileicons" class="profileicons">
                <a id="username">LADVA AJAY</a>
                <button class="material-symbols-outlined icon">
                    content_copy
                </button>
            </div>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSdzGMQ68ElDW47F_776mdAj41i_OXSFirh-A&usqp=CAU"
                id="usericons" alt="">
            <div class="bottombox">
                <button class="material-symbols-outlined icon" id="pushlike">
                    favorite
                </button>
                <p id="likecount" style="color: red;font-size: 15px;">0</p> <b>
                    <p style="color: red;font-size: 15px;"> LIKE</p>
                </b>
            </div>
        </div>
        <div class="chat">
            <div class="chatget" id="user-user">
                <div id="getusers">

                    

                </div>

            </div>
            <div class="chat-box">
                <input type="text" class="comment" id="commentid" placeholder="Comment"><button id="commentbtn"
                    type="button" class="material-symbols-outlined btnc">send</button>
            </div>
        </div>
    </div>

</body>
